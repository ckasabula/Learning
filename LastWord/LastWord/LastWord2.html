<!DOCTYPE:HTML>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>          
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script src="/scripts/jquery-cookie/jquery.cookie.js"></script>
<script type="text/javascript" src="/LastWord2.js"></script>          

<script id="apikey-view-template" type="text/x-handlebars-template">
    <p>Enter <a target="_blank" href="http://words.bighugelabs.com/">Big Huge Thesaurus</a> API key here:</p>
    <textarea id="apikey", autofocus>{{apiKey}}</textarea>
</script>

<script id="text-view-template" type="text/x-handlebars-template">
    <p>Enter text here:</p>
    <textarea id="text1" autofocus></textarea>
    <br style="clear:left">
    <input type="button" id="clear" value="Clear">
    <br style="clear:left">
</script>

<script id="lastword-view-template" type="text/x-handlebars-template">
    <p>Last word:</p>
    <textarea id="last" readonly>{{lastWord}}</textarea>
</script>

<script id="word-partial" type="text/x-handlebars-template">
    <div>
        {{#if syn}}
            <div>
            <p><i>Synonyms</i></p>
            <ul>
                {{#each syn}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            </div>
        {{/if}}
        {{#if ant}}
            <div>
            <p><i>Antonyms</i></p>
            <ul>
                {{#each ant}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            </div>
        {{/if}}
        {{#if rel}}
            <div>
            <p><i>Related Terms</i></p>
            <ul>
                {{#each rel}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            </div>
        {{/if}}
        {{#if sim}}
            <div>
            <p><i>Similar Items</i></p>
            <ul>
                {{#each sim}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            </div>
        {{/if}}
    </div>
</script>

<script id="thesaurus-view-template" type="text/x-handlebars-template">
<h2>Thesaurus</h2>
{{#if noun}}
    <h3>Noun</h3>
    {{> word noun}}
{{/if}}
{{#if verb}}
    <h3>Verb</h3>
    {{> word verb}}
{{/if}}
{{#if adjective}}
    <h3>Adjective</h3>
    {{> word adjective}}
{{/if}}
</script>

<link rel="stylesheet" type="text/css" href="LastWord.css" />

<head>
<title>Last Word</title>
</head>

<body>
    <h2>Last Word (backbone)</h2>
    <div id="left">
        <div id="apikey-view"></div>
        <div id="text-view"></div>
        <div id="lastword-view"></div>
    </div>
    <div id="right">
        <div id="thesaurus-view"></div>
    </div>
</body>
