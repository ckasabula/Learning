<!DOCTYPE:HTML>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>          
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
<script src="/scripts/jquery-cookie/jquery.cookie.js"></script>
<script type="text/javascript" src="/LastWord2.js"></script>          

<script id="thesaurus-template" type="text/x-handlebars-template">
<h2>Thesaurus</h2>
{{#if noun}}
<h3>Noun</h3>
    <div>
        {{#if noun.syn}}
            <div>
            <p><i>Synonyms</i></p>
            <ul>
                {{#each noun.syn}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            </div>
        {{/if}}
        {{#if noun.ant}}
            <div>
            <p><i>Antonyms</i></p>
            <ul>
                {{#each noun.ant}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            </div>
        {{/if}}
        {{#if noun.rel}}
            <div>
            <p><i>Related Terms</i></p>
            <ul>
                {{#each noun.rel}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            </div>
        {{/if}}
        {{#if noun.sim}}
            <div>
            <p><i>Similar Items</i></p>
            <ul>
                {{#each noun.sim}}
                <li>{{this}}</li>
                {{/each}}
            </ul>
            </div>
        {{/if}}
    </div>
{{/if}}
</script>

<link rel="stylesheet" type="text/css" href="LastWord.css" />

<head>
<title>Last Word</title>
</head>

<body>
    <h2>Last Word (backbone)</h2>
    <div id="left">
        <div id="apikey_view"></div>
        <div id="text_view"></div>
        <div id="lastword_view"></div>
    </div>
    <div id="right">
        <div id="thesaurus_view"></div>
    </div>
</body>
